name: test Phoo
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 15.x
      - name: test files
        run: |
          python3 - <<EOF
          import sys, os
          print('-' * 30, sys.argv[1], '-' * 30)
          sys.exit(os.system('node --experimental-modules test/test_runner.js ' + sys.arv[1]))
          EOF
        
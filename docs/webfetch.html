<!DOCTYPE html><html><head><title>web/fetch :: Phoo docs</title><style>code+.dpar{padding-left:10px;display:none;opacity:50%;font-size:75%}code:hover+.dpar,code:focus+.dpar{display:inline-block}.shadowed{opacity:50%}</style></head><body><h1><code>use web/fetch</code></h1>
<p>This module implements short wrappers around the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch">Fetch API</a>
to fetch text or JSON (GET method).</p>
<h3 id="fetchText"><code>fetchText</code>  ( <code>url</code> &rarr; <code>text</code> )</h3>
<p>Fetch the URL, and return the <code>text</code> content.</p>
<h3 id="fetchJSON"><code>fetchJSON</code>  ( <code>url</code> &rarr; <code>obj</code> )</h3>
<p>Fetch the URL, parse it as JSON, and return the resultant object.</p>
